<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">>
</head>
<body>
    <div class="calc">
        <div class="calc__screen">
           0
        </div>
        <div class="screen__button">
            <div class="str__1">
                <div class="button__signs--skob1">(</div>
                <div class="button__signs--skob2">)</div>
                <div class="button__signs--mc">mc</div>
                <div class="button__signs--mp">m+</div>
                <div class="button__signs--mm">m-</div>
                <div class="button__signs--mr">mr</div>
                <div class="button__signs--ac">AC</div>
                <div class="button__signs--p-m">+/-</div>
                <div class="button__signs--proc">%</div>
                <div class="button__signs--yellow--del">/</div>
            </div>


            <div class="str__1">
                <div class="button__signs--nd">2<sup>nd</sup></div>
                <div class="button__signs--x2">x<sup>2</sup></div>
                <div class="button__signs--x3">x<sup>3</sup></div>
                <div class="button__signs--xy">x<sup>y</sup></div>
                <div class="button__signs--ex">e<sup>x</sup></div>
                <div class="button__signs--10x">10<sup>x</sup></div>
                <div class="button__num--7">7</div>
                <div class="button__num--8">8</div>
                <div class="button__num--9">9</div>
                <div class="button__signs--yellow-x">X</div>
            </div>


            <div class="str__1">
                <div class="button__signs--1x"><sup>1</sup>/<sub>x</sub></div>
                <div class="button__signs--2sqx"><sup>2</sup>√x</div>
                <div class="button__signs--3sqx"><sup>3</sup>√x</div>
                <div class="button__signs--ysqx"><sup>y</sup>√x</div>
                <div class="button__signs--in">in</div>
                <div class="button__signs--log">log<sub>10</sub></div>
                <div class="button__num--4">4</div>
                <div class="button__num--5">5</div>
                <div class="button__num--6">6</div>
                <div class="button__signs--yellow-min">-</div>
            </div>


            <div class="str__1">
                <div class="button__signs--X">x!</div>
                <div class="button__signs--sin">sin</div>
                <div class="button__signs--cos">cos</div>
                <div class="button__signs--tan">tan</div>
                <div class="button__signs--e">e</div>
                <div class="button__signs--EE">EE</div>
                <div class="button__num--1">1</div>
                <div class="button__num--2">2</div>
                <div class="button__num--3">3</div>
                <div class="button__signs--yellow--pluse">+</div>
            </div>


            <div class="str__1">
                <div class="button-nd__sings--rad">Rad</div>
                <div class="button__signs--sinh">sinh</div>
                <div class="button__signs--cosh">cosh</div>
                <div class="button__signs--tanh">tanh</div>
                <div class="button__signs--p">p</div>
                <div class="button__signs--rand">Rand</div>
                <div class="button__nul--o">0</div>
                <div class="button__signs--yellow--zap">.</div>
                <div class="button-equals__yellow">=</div>
            </div>

        </div>



    </div>
    <script src="script.js"></script>
</body>
</html>
