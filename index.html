<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc">
      <div class="calc__screen">
         0
      </div>

      <div class="calc__buttons">
        <div class="calc__buttons-grid calc__buttons-grid--engineer">
            <div class="calc__button">+/-</div>
            <div class="calc__button">2<sup>nd</sup></div>
            <div class="calc__button"><sup>1</sup>/<sub>x</sub></div>
            <div class="calc__button">x!</div>
            <div class="calc__button">Rad</div>

            <div class="calc__button">mc</div>
            <div class="calc__button">m+</div>
            <div class="calc__button">m-</div>
            <div class="calc__button">mr</div>
            <div class="calc__button">%</div>

            <div class="calc__button">x<sup>2</sup></div>
            <div class="calc__button">x<sup>3</sup></div>
            <div class="calc__button">x<sup>y</sup></div>
            <div class="calc__button">e<sup>x</sup></div>
            <div class="calc__button">10<sup>x</sup></div>

            <div class="calc__button"><sup>2</sup>√x</div>
            <div class="calc__button"><sup>3</sup>√x</div>
            <div class="calc__button"><sup>y</sup>√x</div>
            <div class="calc__button">in</div>
            <div class="calc__button">log<sub>10</sub></div>

            <div class="calc__button">sin</div>
            <div class="calc__button">cos</div>
            <div class="calc__button">tan</div>
            <div class="calc__button">e</div>
            <div class="calc__button">EE</div>

            <div class="calc__button">sinh</div>
            <div class="calc__button">cosh</div>
            <div class="calc__button">tanh</div>
            <div class="calc__button">p</div>
            <div class="calc__button">Rand</div>
        </div>

        <div class="calc__buttons-grid calc__buttons-grid--ordinary">
            <button class="calc__button calc__button--history">History</button>
            <button class="calc__button calc__button--mode">Engineering</button>

            <button class="calc__button">AC</button>
            <button class="calc__button">(</button>
            <button class="calc__button">)</button>
            <button class="calc__button calc__button--main-operation">/</button>

            <button class="calc__button calc__button--number">7</button>
            <button class="calc__button calc__button--number">8</button>
            <button class="calc__button calc__button--number">9</button>
            <button class="calc__button calc__button--main-operation">X</button>

            <button class="calc__button calc__button--number">4</button>
            <button class="calc__button calc__button--number">5</button>
            <button class="calc__button calc__button--number">6</button>
            <button class="calc__button calc__button--main-operation">-</button>

            <button class="calc__button calc__button--number">1</button>
            <button class="calc__button calc__button--number">2</button>
            <button class="calc__button calc__button--number">3</button>
            <button class="calc__button calc__button--main-operation">+</button>

            <button class="calc__button calc__button--number calc__button--zero">0</button>
            <button class="calc__button calc__button--main-operation">.</button>
            <button class="calc__button calc__button--main-operation">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
